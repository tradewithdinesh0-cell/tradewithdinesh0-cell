<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKY FUND PROP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #06121E;
            color: #ffffff;
        }

        header {
            background: #0A1F33;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #0f2c49;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 55px;
        }

        .logo-text {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: #8AB4F8;
            font-size: 16px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffffff;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(#06121E, #0A1F33);
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .hero p {
            font-size: 20px;
            color: #9bb9d9;
        }

        .section {
            padding: 60px 40px;
            text-align: center;
        }

        .section h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        footer {
            background: #0A1F33;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #7996b5;
            border-top: 1px solid #0f2c49;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="SKY FUND PROP Logo">
            <div class="logo-text">SKY FUND PROP</div>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to SKY FUND PROP</h1>
        <p>Your Trusted Partner for Premium Prop Trading Solutions</p>
    </div>

    <div class="section">
        <h2>Why Choose Us?</h2>
        <p>We provide secure, scalable, and profitable prop trading services designed for traders of all levels.</p>
    </div>

    <footer>
        © 2025 SKY FUND PROP — All Rights Reserved.
    </footer>

</body>

</html>
